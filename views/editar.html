<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Departamentos</title>
</head>
<body>
    <header>
        <h1>Sistema de Gestão de Departamentos</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="criar-departamento.html">Cadastrar</a></li>
        </ul>
    </nav>
    <main>
        <section id="cadastro-departamento">
            <header>
                <h2>Editar Departamento</h2>
            </header>
            <form>
                <div>
                    <label for="id-dpto">ID</label>
                    <input type="text" name="id-dpto" id="id-dpto" disabled>
                </div>
                <div>
                    <label for="nome-dpto">Nome</label>
                    <input type="text" name="nome-dpto" id="nome-dpto" required>
                </div>
                <div>
                    <label for="descricao-dpto">Descrição</label><br >
                    <textarea id="descricao-dpto" name="descricao-dpto" rows="4" required></textarea>
                </div>
                <button type="button" onclick="atualizar()">Atualizar</button>
            </form>
        </section>
    </main>
    <footer>
        <a href="index.html">Voltar</a>
        <p>© Todos os direitos reservados</p>
    </footer>
    <script src="../js/departamento.js"></script>
</body>
</html>
